<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Gradient Background</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        overflow: hidden;
      }

      .container {
        width: 300px; /* Adjust size as needed */
        height: 300px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%; /* Optional: Makes it circular */
        overflow: hidden; /* Ensure gradient stays within the container */
      }

      .rotating-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%; /* Optional: Matches container's shape */
        background: conic-gradient(red, yellow, green, blue, red);
        animation: rotateBackground 5s linear infinite;
      }

      .container img {
        position: relative;
        width: 250px; /* Adjust image size as needed */
        height: auto;
        z-index: 1; /* Ensures it stays above the background */
        pointer-events: none; /* Ensure image is not interactable */
      }

      /* Keyframes for rotating the background */
      @keyframes rotateBackground {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rotating-background"></div>
      <img src="assets/images/svp-logo.png" alt="" />
    </div>
  </body>
</html>
