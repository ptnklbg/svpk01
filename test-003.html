<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Toggle Sidebar</title>
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.min.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.min.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
      }

      /* Sidebar Menu */
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 60px; /* Collapsed width */
        height: 100vh;
        background-color: #333;
        transition: width 0.3s ease-in-out;
        overflow: hidden;
      }

      .sidebar.expanded {
        width: 200px; /* Expanded width */
      }

      .menu {
        list-style: none;
        padding: 0;
        margin-top: 50px; /* Space for toggle button */
      }

      .menu li {
        display: flex;
        align-items: center;
        padding: 15px;
        cursor: pointer;
        color: white;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        transition: background 0.3s;
      }

      .menu li:hover {
        background: #555;
      }

      .menu li i {
        font-size: 20px;
        margin-right: 10px;
      }

      .menu li span {
        display: none;
        white-space: nowrap;
      }

      /* Show text only when sidebar is expanded */
      .sidebar.expanded .menu li span {
        display: inline-block;
      }

      /* Toggle Button */
      .toggle-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #444;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
      }

      .toggle-btn:hover {
        background: #666;
      }

      /* Content Area */
      .content {
        margin-left: 60px; /* Adjusted for collapsed menu */
        padding: 20px;
        width: 100%;
        transition: margin-left 0.3s ease-in-out;
      }

      .sidebar.expanded ~ .content {
        margin-left: 200px; /* Adjusted for expanded menu */
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
      <ul class="menu">
        <li><i class="fas fa-home"></i> <span>Home</span></li>
        <li><i class="fas fa-user"></i> <span>Profile</span></li>
        <li><i class="fas fa-cog"></i> <span>Settings</span></li>
        <li><i class="fas fa-info-circle"></i> <span>About</span></li>
        <li><i class="fas fa-sign-out-alt"></i> <span>Logout</span></li>
      </ul>
    </div>

    <div class="content">
      <h1>Welcome</h1>
      <p>This is the main content area.</p>
    </div>

    <script>
      function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("expanded");
      }
    </script>
  </body>
</html>
