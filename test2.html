<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add First Child</title>
  </head>
  <body>
    <ul id="myList">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <button onclick="addItem()">Add First Item</button>

    <script>
      function addItem() {
        const ul = document.getElementById("myList");
        const newItem = document.createElement("li");
        newItem.textContent = "New First Item";
        ul.prepend(newItem); // Adds as the first child
      }
    </script>
  </body>
</html>
